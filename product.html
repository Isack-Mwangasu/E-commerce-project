<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Hustle by Mbugua</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/icons-1.13.1/font/bootstrap-icons.css">
</head>
<body class="product-page">

 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <!-- Brand with Logo -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
     <img src="assets/img/logo.jpeg" alt="Logo" width="40" height="40" class="me-2 logo-circle">
      Auto Hustle by Mbugua
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#features">Why Us</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#products">Featured Cars</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Sidebar Filters -->
      <aside class="col-md-3 sidebar">
        <h5>Search vehicle</h5>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search vehicle name" />

        <h6>Filter by Category</h6>
        <div class="mb-3">
          <button class="btn btn-outline-light btn-sm me-2 mb-2 category-btn" data-category="All">All</button>
          <button class="btn btn-outline-light btn-sm me-2 mb-2 category-btn" data-category="SUV">SUV</button>
          <button class="btn btn-outline-light btn-sm me-2 mb-2 category-btn" data-category="Sedan">Sedan</button>
          <button class="btn btn-outline-light btn-sm me-2 mb-2 category-btn" data-category="Truck">Truck</button>
        </div>

        <!-- Optional: Budget, Brand etc. filters -->
      </aside>

      <!-- Main Product Grid -->
      <main class="col-md-9">
        <div class="row" id="product-list">
          <!-- Products will be injected here by JavaScript -->
        </div>
      </main>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="assets/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
